    <!--=============== THEME TOGGLE SCRIPT ===============-->
    <script>
        // Reference the theme button and body
        const themeButton = document.getElementById("theme-button");
        const body = document.body;

        // Function to set dark mode
        const enableDarkMode = () => {
            body.classList.add("dark-theme");
            localStorage.setItem("theme", "dark");
        };

        // Function to set light mode
        const enableLightMode = () => {
            body.classList.remove("dark-theme");
            localStorage.setItem("theme", "light");
        };

        // Check localStorage for existing theme preference
        const storedTheme = localStorage.getItem("theme");
        if (storedTheme === "dark") {
            enableDarkMode(); // Apply dark theme if saved as dark
        } else if (storedTheme === "light") {
            enableLightMode(); // Apply light theme if saved as light
        } else {
            // Default to dark mode if no preference is saved
            enableDarkMode();
        }

        // Add event listener to toggle theme
        themeButton.addEventListener("click", () => {
            if (body.classList.contains("dark-theme")) {
                enableLightMode(); // Switch to light mode
            } else {
                enableDarkMode(); // Switch to dark mode
            }
        });
    </script>
</body>
